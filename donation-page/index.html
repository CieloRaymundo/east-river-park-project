<body>
  <header>
      <h1>East River Park ACTION</h1>

          <ul>
              <li>Home</li>

  <main>
      <h1>Donate To Our Cause</h1>
      <section>
         <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
            <input type="hidden" name="cmd" value="_donations" />
            <input type="hidden" name="business" value="Z6XWD85PF9H4L" />
            <input type="hidden" name="currency_code" value="USD" />
            <select name="amount">
              <option value="10USD">$10.00</option>
              <option value="25USD">$25.00</option>
              <option value="50USD">$50.00</option>
              <option value="75USD">$75.00</option>
            </select>
            
            <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_donateCC_LG.gif" border="0" name="submit" title="PayPal - The safer, easier way to pay online!" alt="Donate with PayPal button" />
            <input type="hidden" name="return" value="#">
         </form>

      </section>
      <section>
          <p></p>

      </section>

  <footer>
