<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto|Source+Sans+Pro&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/00a6176ece.js" crossorigin="anonymous"></script>
    <title>Material Header</title>
</head>
<body>
    <header>
        <div class="logo-wrapper">
            <div class="logo-background">
                <img class="background-img" src="//via.placeholder.com/1080x250" alt="placeholder">
            </div>
        </div>
        <section class="page-nav">
        <nav>
            <section class="mobile-menu-wrapper">
                <button class="nav-menu" type="button" arealabel="menu" onclick="openMenu()">
                    <i class="fas fa-bars fa-2x"></i>
                    
                </button>
            </section>
            
            <section id="side-nav" class="side-nav">
                <ul>
                    <li>
                        <a href="#" class="close-side-button" onclick="closeMenu()"><i class="far fa-times-circle fa-2x"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#">Home</a>
                    </li>
                    <li>
                        <a href="#">About</a>
                    </li>
                    <li>
                        <a href="#">Services</a>
                    </li>
                    <li>
                        <a href="#">Contact</a>
                    </li>
                </ul>
            </section>
        </nav class="perm">
            
            <section class="title-wrapper">
                <h1 class="title"> Optional Pg Title</h1>
            </section>
            
        <nav>
            <ul class="nav-bar">
                <li class="primary-action-wrapper">
                    <a href="#" class="primary-action nav-button">Act Now</a>
                </li>
                
                <li class="home-button-wrapper">
                    <a href="#" class="home-button nav-button">Home</a>
                </li>
                
                <li class="news-button-wrapper">
                    <a href="#" class="news-button nav-button">News</a>
                </li>
                
                <li class="sign-button-wrapper">
                    <a href="#" class="signup-button nav-button">Sign Up</a>
                </li>
            </ul>
        </nav>
        </section>
    </header>
    
    
    <script>
        function openMenu(){
            document.getElementById("side-nav").style.width="60vw";
        }
        
        function closeMenu(){
            document.getElementById("side-nav").style.width="0";
        }
    </script>
</body>
</html>
